<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,300;0,400;0,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #F5F5F7;
            --secondary-text-color: #8A8A8E;
            --accent-color: #F97316;
            --accent-color-hover: #FB923C;
        }

        body {
            font-family: "PT Sans", sans-serif;
            font-weight: 400;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .titillium-secondary {
            font-family: "Titillium Web", sans-serif !important;
            font-weight: 300 !important;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            display: none;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .analog-clock {
            position: relative;
            background-color: var(--bg-color);
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clock-tick {
            position: absolute;
            background-color: #444;
            transform-origin: center;
            border-radius: 1px;
        }
        
        .clock-tick.hour {
            background-color: var(--primary-text-color);
        }
        
        .clock-hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) translateY(-100%) rotate(0deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
           transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
         }

        .hour-hand { 
            background-color: var(--primary-text-color); 
        }
        .minute-hand { 
            background-color: var(--primary-text-color); 
        }
        .second-hand { 
            background-color: var(--accent-color);
            border-radius: 9999px;
        }

        .center-dot {
            position: absolute;
            background-color: var(--accent-color);
            border-radius: 50%;
            border: 3px solid var(--bg-color);
            z-index: 10;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
         .control-btn:active {
            transform: scale(0.95);
        }

        .modal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--surface-color);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .start-btn.running {
            background-color: #302119 !important;
            color: var(--accent-color) !important;
        }
        .start-btn.running:hover {
             background-color: #3a291f !important;
        }

        #stopwatchScreen:fullscreen, #clockContainer:fullscreen {
            background-color: var(--bg-color);
        }
        #stopwatchScreen:-webkit-full-screen, #clockContainer:-webkit-full-screen {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body class="bg-[#121212]">
    
    <audio id="notificationSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

    <div id="mainScreen" class="screen active flex-col items-center justify-center p-8 lg:p-16">
        <div class="header-controls absolute top-0 left-0 right-0 flex justify-between items-center p-6 z-10">
            <button onclick="openTimezoneModal()" class="control-btn p-3">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 13.5C12.8284 13.5 13.5 12.8284 13.5 12C13.5 11.1716 12.8284 10.5 12 10.5C11.1716 10.5 10.5 11.1716 10.5 12C10.5 12.8284 11.1716 13.5 12 13.5Z" fill="#F5F5F7"></path><path d="M19.5 13.5C20.3284 13.5 21 12.8284 21 12C21 11.1716 20.3284 10.5 19.5 10.5C18.6716 10.5 18 11.1716 18 12C18 12.8284 18.6716 13.5 19.5 13.5Z" fill="#F5F5F7"></path><path d="M4.5 13.5C5.32843 13.5 6 12.8284 6 12C6 11.1716 5.32843 10.5 4.5 10.5C3.67157 10.5 3 11.1716 3 12C3 12.8284 3.67157 13.5 4.5 13.5Z" fill="#F5F5F7"></path></svg>
            </button>
            <div class="flex items-center space-x-4">
                 <button onclick="toggleFullscreen('clockContainer')" class="control-btn p-3">
                    <svg id="mainIconExpand" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 3H21M21 3V9M21 3L14 10M9 21H3M3 21V15M3 21L10 14" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg id="mainIconContract" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9H9M9 9V3M9 9L2 2M21 15H15M15 15V21M15 15L22 22" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <button onclick="showStopwatch()" class="control-btn p-3">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM12 19C8.13401 19 5 15.866 5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12C19 15.866 15.866 19 12 19Z" fill="#F5F5F7"></path><path d="M12 6.5C12.2761 6.5 12.5 6.72386 12.5 7V12C12.5 12.2761 12.2761 12.5 12 12.5H8C7.72386 12.5 7.5 12.2761 7.5 12C7.5 11.7239 7.72386 11.5 8 11.5H11.5V7C11.5 6.72386 11.7239 6.5 12 6.5Z" fill="#F5F5F7"></path><path d="M11 2H13V4H11V2Z" fill="#F5F5F7"></path></svg>
                </button>
            </div>
        </div>
        
        <div id="clockContainer" class="w-full h-full flex flex-col lg:flex-row items-center justify-center">
            <div class="flex-shrink-0 flex flex-col items-center justify-center lg:w-1/2">
                <div id="mainAnalogClock" class="analog-clock w-[250px] h-[250px] md:w-[300px] md:h-[300px]">
                    <div class="hour-hand clock-hand w-2 h-[50px] md:h-[65px]"></div>
                    <div class="minute-hand clock-hand w-1.5 h-[70px] md:h-[90px]"></div>
                    <div class="second-hand clock-hand w-0.5 h-[80px] md:h-[105px]"></div>
                    <div class="center-dot w-3.5 h-3.5"></div>
                </div>
                <div class="js-location text-3xl font-light mt-6 titillium-secondary">Ghaziabad</div>
            </div>
            
            <div class="flex-shrink-0 flex flex-col items-center lg:items-start justify-center mt-8 lg:mt-0 lg:w-1/2 lg:pl-16">
                <div class="js-digital-time text-6xl md:text-8xl font-thin tracking-wide"><strong>09:40AM</strong></div>
                <div class="js-date-info text-base md:text-lg text-secondary-text-color mt-2 titillium-secondary">Tuesday, October 07, 2025 (IST)</div>
                <div class="js-location-info text-base md:text-lg text-secondary-text-color titillium-secondary">Ghaziabad, Uttar Pradesh, India</div>
            </div>
        </div>
    </div>

    <div id="stopwatchScreen" class="screen flex-col items-center justify-center p-8">
        <div class="header-controls absolute top-0 left-0 right-0 flex justify-between items-center p-6 z-10">
             <div class="text-left">
                <div class="js-digital-time text-lg font-medium">09:40 AM</div>
                <div class="js-date-info text-sm text-secondary-text-color">Tuesday, Oct 07</div>
            </div>
             <div class="flex items-center gap-2">
                <button onclick="toggleFullscreen('stopwatchScreen')" class="control-btn p-3">
                    <svg id="stopwatchIconExpand" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 3H21M21 3V9M21 3L14 10M9 21H3M3 21V15M3 21L10 14" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg id="stopwatchIconContract" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9H9M9 9V3M9 9L2 2M21 15H15M15 15V21M15 15L22 22" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <button onclick="showMainClock()" class="control-btn p-3">
                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6L18 18" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
        </div>

        <div class="text-center font-mono w-full">
            <div id="stopwatchTime" class="text-6xl sm:text-8xl md:text-9xl font-thin tracking-wider">00:00:00</div>
            <div class="grid grid-cols-3 w-full max-w-md mx-auto text-secondary-text-color mt-2 text-sm sm:text-base">
                <span>hours</span>
                <span>minutes</span>
                <span>seconds</span>
            </div>
        </div>

        <div class="flex items-center gap-8 mt-20">
            <button onclick="resetStopwatch()" class="w-20 h-20 rounded-full bg-[#2c2c2e] flex items-center justify-center hover:bg-[#3a3a3c] transition-all duration-200 active:transform active:scale-95">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21.5 4.99998C19.9572 3.53551 17.896 2.70301 15.75 2.70301C11.77 2.70301 8.51002 5.59201 7.94002 9.29301" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2.5 19C4.04279 20.4645 6.10401 21.297 8.25001 21.297C12.23 21.297 15.49 18.408 16.06 14.707" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7.93994 9.29297H4.93994V6.29297" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.0601 14.707H19.0601V17.707" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </button>
            <button id="startPauseBtn" onclick="toggleStopwatch()" class="start-btn w-20 h-20 rounded-full text-xl font-medium bg-[#1a4827] text-[#34c759] hover:bg-[#1d522c] transition-all duration-200 active:transform active:scale-95">start</button>
        </div>
    </div>

    <div id="timezoneModal" class="modal fixed top-0 left-0 w-full h-full items-center justify-center z-50">
        <div class="modal-content p-6 rounded-2xl shadow-lg w-11/12 max-w-md">
            <h3 class="text-xl font-semibold mb-5 text-white">Select Time Zone</h3>
            
            <select id="timezoneSelect" class="w-full p-3 bg-[#121212] border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                <option value="America/New_York">America/New_York (EST)</option>
                <option value="Europe/London">Europe/London (GMT)</option>
                <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
                <option value="Asia/Dubai">Asia/Dubai (GST)</option>
                <option value="Australia/Sydney">Australia/Sydney (AEDT)</option>
                <option value="America/Los_Angeles">America/Los_Angeles (PST)</option>
                <option value="UTC">UTC</option>
            </select>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeTimezoneModal()" class="py-2 px-4 bg-[#2c2c2e] rounded-lg hover:bg-[#3a3a3c] transition-colors">Cancel</button>
                <button onclick="autoDetectTimezone()" class="py-2 px-4 bg-[#2c2c2e] rounded-lg hover:bg-[#3a3a3c] transition-colors">Auto Detect</button>
                <button onclick="applyTimezone()" class="py-2 px-4 bg-orange-600 text-white rounded-lg hover:bg-orange-500 transition-colors">Apply</button>
            </div>
        </div>
    </div>

    <script>
        let currentTimezone = 'Asia/Kolkata';
        let currentLocation = 'Ghaziabad, Uttar Pradesh, India';
        let stopwatchInterval;
        let stopwatchTime = 0; 
        let stopwatchStartTime = 0;
        let isStopwatchRunning = false;
        let lastNotifiedHour = 0; 
        
        const digitalTimeEls = document.querySelectorAll('.js-digital-time');
        const dateInfoEls = document.querySelectorAll('.js-date-info');
        const locationEls = document.querySelectorAll('.js-location');
        const locationInfoEls = document.querySelectorAll('.js-location-info');
        const mainHourHand = document.querySelector('#mainAnalogClock .hour-hand');
        const mainMinuteHand = document.querySelector('#mainAnalogClock .minute-hand');
        const mainSecondHand = document.querySelector('#mainAnalogClock .second-hand');
        const timezoneModal = document.getElementById('timezoneModal');
        const timezoneSelect = document.getElementById('timezoneSelect');

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            setTimeout(() => {
                 document.getElementById(screenId).classList.add('active');
            }, 50);
        }

        function showMainClock() { showScreen('mainScreen'); }
        function showStopwatch() { showScreen('stopwatchScreen'); }

        function updateClock() {
            const now = new Date();
            let localTime;
            try {
                 localTime = new Date(now.toLocaleString("en-US", { timeZone: currentTimezone }));
            } catch (e) {
                console.warn(`Invalid timezone "${currentTimezone}", falling back to UTC.`);
                currentTimezone = 'UTC';
                localTime = new Date(now.toLocaleString("en-US", { timeZone: currentTimezone }));
            }
            
            const hours = localTime.getHours();
            const minutes = localTime.getMinutes();
            const seconds = localTime.getSeconds();
            const milliseconds = localTime.getMilliseconds();
            
            const displayHour = hours % 12 || 12;
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const timeString = `${displayHour}:${minutes.toString().padStart(2, '0')}${ampm}`;
            const stopwatchTimeString = `${displayHour}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            document.querySelector('#mainScreen .js-digital-time').innerHTML = `<strong>${timeString}</strong>`;
            document.querySelector('#stopwatchScreen .js-digital-time').textContent = stopwatchTimeString;
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const shortMonths = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const zone = (currentTimezone.split('/').pop() || 'UTC').replace(/_/g, ' ');
            const dateString = `${days[localTime.getDay()]}, ${months[localTime.getMonth()]} ${localTime.getDate().toString().padStart(2, '0')}, ${localTime.getFullYear()} (${zone})`;
            document.querySelector('#mainScreen .js-date-info').textContent = dateString;
            document.querySelector('#stopwatchScreen .js-date-info').textContent = `${days[localTime.getDay()]}, ${shortMonths[localTime.getMonth()]} ${localTime.getDate()}`;
            
            locationEls.forEach(el => el.textContent = currentLocation.split(',')[0]);
            locationInfoEls.forEach(el => el.textContent = currentLocation);
            
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = (seconds * 6) + (milliseconds * 0.006); 
            
            // CORRECTED: Analog clock transform logic
            const transformString = (deg) => `translateX(-50%) translateY(-100%) rotate(${deg}deg)`;
            mainHourHand.style.transform = transformString(hourDeg);
            mainMinuteHand.style.transform = transformString(minuteDeg);
            mainSecondHand.style.transform = transformString(secondDeg);
        }
        
        function openTimezoneModal() { timezoneModal.classList.add('active'); }
        function closeTimezoneModal() { timezoneModal.classList.remove('active'); }
        
        function applyTimezone() {
            currentTimezone = timezoneSelect.value;
            currentLocation = getLocationFromTimezone(currentTimezone);
            closeTimezoneModal();
            updateClock();
        }

        function autoDetectTimezone() {
            try {
                currentTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
               
                if (![...timezoneSelect.options].some(o => o.value === currentTimezone)) {
                    const option = new Option(currentTimezone.replace(/_/g, ' '), currentTimezone);
                    timezoneSelect.add(option);
                }
                timezoneSelect.value = currentTimezone;
                currentLocation = getLocationFromTimezone(currentTimezone);
                closeTimezoneModal();
                updateClock();
            } catch (error) {
                console.error('Auto-detection failed:', error);
                alert('Could not auto-detect timezone.');
            }
        }

        function getLocationFromTimezone(timezone) {
            const locations = {
                'Asia/Kolkata': 'Ghaziabad, Uttar Pradesh, India', 'America/New_York': 'New York, United States', 'Europe/London': 'London, United Kingdom', 'Asia/Tokyo': 'Tokyo, Japan', 'Asia/Dubai': 'Dubai, United Arab Emirates', 'Australia/Sydney': 'Sydney, Australia', 'America/Los_Angeles': 'Los Angeles, United States', 'UTC': 'Coordinated Universal Time'
            };
            return locations[timezone] || timezone.replace(/_/g, ' ');
        }
        
        function formatStopwatchTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateStopwatchDisplay() {
            const now = Date.now();
            const diff = isStopwatchRunning ? now - stopwatchStartTime : 0;
            const totalMs = stopwatchTime + diff;
            document.getElementById('stopwatchTime').textContent = formatStopwatchTime(totalMs);

            
            const currentHours = Math.floor(totalMs / 3600000);
            if (currentHours > 0 && currentHours > lastNotifiedHour) {
                document.getElementById('notificationSound').play().catch(e => console.error("Audio play failed:", e));
                lastNotifiedHour = currentHours;
            }
        }

        function toggleStopwatch() {
            const btn = document.getElementById('startPauseBtn');
            if (!isStopwatchRunning) {
                isStopwatchRunning = true;
                btn.textContent = 'pause';
                btn.classList.add('running');
                stopwatchStartTime = Date.now();
                stopwatchInterval = setInterval(updateStopwatchDisplay, 100);
            } else {
                isStopwatchRunning = false;
                btn.textContent = 'start';
                btn.classList.remove('running');
                stopwatchTime += Date.now() - stopwatchStartTime;
                clearInterval(stopwatchInterval);
            }
        }

        function resetStopwatch() {
            if (isStopwatchRunning) {
                toggleStopwatch();
            }
            stopwatchTime = 0;
            lastNotifiedHour = 0;  
            updateStopwatchDisplay();
        }

        function toggleFullscreen(elementId) {
            const element = document.getElementById(elementId);
            if (!element) return;

            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    alert(`Could not enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function createClockTicks() {
            const clocks = document.querySelectorAll('.analog-clock');
            clocks.forEach(clock => {
                const existingTicks = clock.querySelectorAll('.clock-tick');
                existingTicks.forEach(tick => tick.remove());
                const clockSize = clock.offsetWidth;
                if (clockSize === 0) return;
                for (let i = 0; i < 60; i++) {
                    const tick = document.createElement('div');
                    tick.classList.add('clock-tick');
                    const isHourTick = i % 5 === 0;
                    if(isHourTick) tick.classList.add('hour');
                    const tickLength = isHourTick ? 8 : 4;
                    const tickWidth = isHourTick ? 2 : 1;
                    tick.style.width = `${tickWidth}px`;
                    tick.style.height = `${tickLength}px`;
                    const rotation = i * 6;
                    const radius = clockSize / 2 - tickLength - 5;
                    const x = (clockSize / 2) + radius * Math.sin(rotation * Math.PI / 180);
                    const y = (clockSize / 2) - radius * Math.cos(rotation * Math.PI / 180);
                    tick.style.left = `${x - tickWidth/2}px`;
                    tick.style.top = `${y - tickLength/2}px`;
                    tick.style.transform = `rotate(${rotation}deg)`;
                    clock.prepend(tick);
                }
            })
        }

        function clockLoop() {
            updateClock();
            requestAnimationFrame(clockLoop);
        }

        window.onload = () => {
            createClockTicks();
            updateStopwatchDisplay();
            clockLoop();
        };
        
        window.onresize = createClockTicks;

        document.addEventListener('fullscreenchange', () => {
            const isFullscreen = !!document.fullscreenElement;
            const mainExpand = document.getElementById('mainIconExpand');
            const mainContract = document.getElementById('mainIconContract');
            const stopwatchExpand = document.getElementById('stopwatchIconExpand');
            const stopwatchContract = document.getElementById('stopwatchIconContract');

            mainExpand.classList.remove('hidden');
            mainContract.classList.add('hidden');
            stopwatchExpand.classList.remove('hidden');
            stopwatchContract.classList.add('hidden');

            if (isFullscreen) {
                if (document.fullscreenElement.id === 'clockContainer') {
                    mainExpand.classList.add('hidden');
                    mainContract.classList.remove('hidden');
                } else if (document.fullscreenElement.id === 'stopwatchScreen') {
                    stopwatchExpand.classList.add('hidden');
                    stopwatchContract.classList.remove('hidden');
                }
            }
        });

    </script>
</body>
</html>
